<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
    <title>Besnik Estate</title>


		<link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/font.css" />
		<link rel="stylesheet" href="./css/styles.css" />
   
  
	</head>
	<body>
		<header class="site-header" role="banner">   
			<div class="container">
				<nav
					class="primary-navigation"
					role="navigation"
					aria-label="Main navigation"
				>
					<button
						class="menu-toggle"
						aria-expanded="false"
						aria-controls="primary-menu"
					>
						<span class="screen-reader-text">Toggle menu</span>
						<svg
							aria-hidden="true"
							focusable="false"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 448 512"
						>
							<path
								fill="currentColor"
								d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
							/>
						</svg>
					</button>

					<a href="/" class="brand-logo">
						<img
							src="./assets/img/logo.svg"
							alt="Besnik Estate"
							width="107"
							height="24"
						/>
					</a>

					<!-- Main navigation menu -->
					<ul id="primary-menu" class="nav-menu" role="menubar">
						<li role="none"><a href="#" role="menuitem">Home</a></li>
						<li role="none">
							<a href="#services" role="menuitem">Services</a>
						</li>
						<li role="none">
							<a href="#features" role="menuitem">Features</a>
						</li>
						<li role="none">
							<a href="#resources" role="menuitem">Resources</a>
						</li>
						<li role="none"><a href="#contact" role="menuitem">Contact</a></li>
					</ul>

					<!-- Authentication actions -->
					<div class="auth-actions" role="group" aria-label="Authentication">
						<a href="/signin" class="btn btn-text">Sign in</a>
						<a href="/signup" class="btn btn-primary">Sign up</a>
					</div>
				</nav>
			</div>
		</header>
	</body>
</html>
